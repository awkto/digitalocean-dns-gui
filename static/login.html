<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DigitalOcean DNS Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-card-solid);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        .login-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
        }
        .login-header .icon-badge {
            margin: 0 auto 1rem;
        }
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .login-header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .login-body {
            padding: 1rem 2rem 2rem;
        }
        .login-error {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            font-size: 0.875rem;
            display: none;
        }
        body.dark-mode .login-error {
            background: rgba(220, 38, 38, 0.15);
            border-color: rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }
        .login-body .form-group {
            margin-bottom: 1.25rem;
        }
        .login-body .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .login-body .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .setup-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        body.dark-mode .setup-badge {
            background: rgba(30, 64, 175, 0.2);
            border-color: rgba(30, 64, 175, 0.4);
            color: #93c5fd;
        }
        .password-field {
            position: relative;
        }
        .password-field input {
            padding-right: 2.75rem;
        }
        .password-toggle {
            position: absolute;
            right: 0.625rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.25rem;
            display: flex;
            align-items: center;
        }
        .password-toggle:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="icon-badge">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                    </svg>
                </div>
                <h1>DigitalOcean DNS Manager</h1>
                <p id="loginSubtitle">Loading...</p>
            </div>
            <div class="login-body">
                <div class="login-error" id="loginError"></div>

                <!-- Setup form (first run) -->
                <form id="setupForm" style="display: none;">
                    <span class="setup-badge">First-time setup</span>
                    <div class="form-group">
                        <label for="newPassword">Admin Password</label>
                        <div class="password-field">
                            <input type="password" id="newPassword" class="form-input" required
                                   placeholder="At least 8 characters" autofocus minlength="8">
                            <button type="button" class="password-toggle" data-target="newPassword" title="Show/hide">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" class="form-input" required
                                   placeholder="Repeat your password" minlength="8">
                            <button type="button" class="password-toggle" data-target="confirmPassword" title="Show/hide">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="setupBtn">Create Password &amp; Login</button>
                </form>

                <!-- Login form -->
                <form id="loginForm" style="display: none;">
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <div class="password-field">
                            <input type="password" id="passwordInput" class="form-input" required
                                   placeholder="Enter your password" autofocus>
                            <button type="button" class="password-toggle" data-target="passwordInput" title="Show/hide">
                                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Dark mode support
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        const subtitle = document.getElementById('loginSubtitle');
        const loginError = document.getElementById('loginError');
        const setupForm = document.getElementById('setupForm');
        const loginForm = document.getElementById('loginForm');

        // Password show/hide toggles
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = document.getElementById(btn.dataset.target);
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        });

        function showError(msg) {
            loginError.textContent = msg;
            loginError.style.display = 'block';
        }

        function hideError() {
            loginError.style.display = 'none';
        }

        // Determine which form to show
        (async () => {
            try {
                const res = await fetch('/api/auth/setup-required');
                const data = await res.json();
                if (data.required) {
                    subtitle.textContent = 'Create an admin password to get started';
                    setupForm.style.display = 'block';
                    document.getElementById('newPassword').focus();
                } else {
                    subtitle.textContent = 'Enter your password to continue';
                    loginForm.style.display = 'block';
                    document.getElementById('passwordInput').focus();
                }
            } catch {
                subtitle.textContent = 'Could not connect to server';
                showError('Connection error. Please refresh and try again.');
            }
        })();

        // Setup form submit
        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            const btn = document.getElementById('setupBtn');
            btn.disabled = true;
            btn.textContent = 'Setting up...';

            try {
                const res = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });
                const data = await res.json();
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Setup failed');
                }
            } catch {
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Password & Login';
            }
        });

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            const password = document.getElementById('passwordInput').value;
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });
                const data = await res.json();
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Invalid password');
                    document.getElementById('passwordInput').select();
                }
            } catch {
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
